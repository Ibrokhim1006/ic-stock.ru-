{% extends 'admin_panel/base.html' %}

{% block title %} <title>Удалять бренд</title> {% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="card mt-3">
    <div class="card-body">
      <h4 class="card-title">Удалять бренд</h4>
      <div class="row">
        <div class="col-12">
          <div class="table-responsive">
                <form  method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{object.name}} <span style="color: red;"> вы хотите удалить этот бренд?</span>
                    <br> <br>
                    <button class="btn btn-danger">Удалять</button>
                    <a href="{% url 'all_brands_admin' %}" class="btn btn-primary">Назад</a>
                </form>
          </div>
        </div>
      </div>
    </div>
  </div>




{% endblock %}
