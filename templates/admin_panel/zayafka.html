{% extends  'admin_panel/base.html' %}
{% load static %}
{% block title %} <title>Заявка клиент</title> {% endblock %}

{% block content %}

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Заявка клиент</h4>
            </div>
            <div class="card-body">
                <table id="datatable" class="table table-bordered  dt-responsive nowrap w-100">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th style="width: 5%;">№</th>
                        <th style="width: 20%;">Ф.И.О</th>
                        <th style="width: 20%;">E-mail</th>
                        <th style="width: 20%;">Телефон </th>

                    </tr>
                    </thead>
                    {% for item in objects_list %}
                    <tr>
                        <td class="text-center">{{forloop.counter}}</td>
                        <td class="text-center">{{item.fullName}}</td>
                        <td class="text-center">{{item.e_mail}}</td>
                        <td class="text-center">{{item.e_phone}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
        <!-- end cardaa -->
    </div> <!-- end col -->
</div>


{% endblock %}
