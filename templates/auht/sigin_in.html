{% load static %}
<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8" />
        <title>Авторизоваться</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="My_projects" name="description" />
        <meta content="Themesbrand" name="author" />
        <!-- App favicon -->
        <meta property="og:image" content="{% static 'sayt/images/21.png' %}">

        <link rel="shortcut icon" href="{% static 'sayt/images/21.png' %}" />
        <link rel="apple-touch-icon" href="{% static 'sayt/images/21.png' %}" sizes="180x180">
        <link rel="icon" href="{% static 'sayt/images/21.png' %}" sizes="32x32" type="image/png">
        <link rel="icon" href="{% static 'sayt/images/21.png' %}" sizes="16x16" type="image/png">
        <link rel="mask-icon" href="{% static 'sayt/images/ic.svg' %}" color="#712cf9">
        <link rel="icon" href="{% static 'sayt/images/21.png' %}">


        <!-- preloader css -->
        <link rel="stylesheet" href="{% static 'admin_panel/css/preloader.min.css' %}" type="text/css" />

        <!-- Bootstrap Css -->
        <link href="{% static 'admin_panel/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'admin_panel/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'admin_panel/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />

    </head>

    <body>

    <!-- <body data-layout="horizontal"> -->
        <div class="auth-page">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-xxl-3 col-lg-4 col-md-5">
                        <div class="auth-full-page-content d-flex p-sm-5 p-4">
                            <div class="w-100">
                                <div class="d-flex flex-column h-100">
                                    <div class="mb-4 mb-md-5 text-center">
                                        <a href="{% url 'login_admin' %}" class="d-block auth-logo">
                                            <img src="{% static 'sayt/images/21.png' %}" alt="" height="50"> <span class="logo-txt"></span>
                                        </a>
                                    </div>
                                    <div class="auth-content my-auto">
                                        <div class="text-center">
                                            <h5 class="mb-0">Добро пожаловать в систему !</h5>
                                            <p class="mt-2 text-danger">{{error}}</p>
                                        </div>
                                        <form class="mt-4 pt-2" action="" method="POST">
                                            {% csrf_token %}
                                            <div class="mb-3">
                                                <label class="form-label">Логин </label>
                                                <input type="text" class="form-control" id="username" placeholder="Логин" name="username">
                                            </div>
                                            <div class="mb-3">
                                                <div class="d-flex align-items-start">
                                                    <div class="flex-grow-1">
                                                        <label class="form-label">Пароль</label>
                                                    </div>
                                                </div>
                                                
                                                <div class="input-group auth-pass-inputgroup">
                                                    <input type="password" class="form-control" placeholder="Пароль" aria-label="Password" aria-describedby="password-addon" name="password">
                                                    <button class="btn btn-light shadow-none ms-0" type="button" id="password-addon"><i class="mdi mdi-eye-outline"></i></button>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Авторизоваться</button>
                                            </div>
                                        </form>

                                    </div>
                                    <!-- <div class="mt-4 mt-md-5 text-center">
                                        <p class="mb-0">© <script>document.write(new Date().getFullYear())</script> Dizayner & Developer <a href="https://kwork.ru/user/ibrokhim1006">Ibrokhim</a> </p>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <!-- end auth full page content -->
                    </div>
                    <!-- end col -->
                    <div class="col-xxl-9 col-lg-8 col-md-7">
                        <div class="auth-bg pt-md-5 p-4 d-flex">
                            <div class="bg-overlay bg-primary"></div>
                            <ul class="bg-bubbles">
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                                <li></li>
                            </ul>
                            <!-- end bubble effect -->
                            <div class="row justify-content-center align-items-center">
                                <div class="col-xl-7">
                                    <div class="p-0 p-sm-4 px-xl-0">
                                        <div id="reviewcarouselIndicators" class="carousel slide" data-bs-ride="carousel">
                                            <div class="carousel-indicators carousel-indicators-rounded justify-content-start ms-0 mb-0">
                                                <button type="button" data-bs-target="#reviewcarouselIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                                <button type="button" data-bs-target="#reviewcarouselIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                                <button type="button" data-bs-target="#reviewcarouselIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                            </div>
                                            <!-- end carouselIndicators -->
                                           
                                            <!-- end carousel-inner -->
                                        </div>
                                        <!-- end review carousel -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container fluid -->
        </div>


        <!-- JAVASCRIPT -->
        <script src="{% static 'admin_panel/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'admin_panel/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'admin_panel/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'admin_panel/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'admin_panel/libs/node-waves/waves.min.js' %}"></script>
        <script src="{% static 'admin_panel/libs/feather-icons/feather.min.js' %}"></script>
        <!-- pace js -->
        <script src="{% static 'admin_panel/libs/pace-js/pace.min.js' %}"></script>
        <!-- password addon init -->
        <script src="{% static 'admin_panel/js/pages/pass-addon.init.js' %}"></script>

    </body>

</html>
